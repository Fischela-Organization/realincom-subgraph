specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: RealIncomAuction
    network: mumbai
    source:
      address: "0xDCC3713d5743d13d41C2a1Bf550188A635E7790f"
      abi: RealIncomAuction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
